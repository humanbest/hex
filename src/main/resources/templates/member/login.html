<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/example/layout}">

<title layout:fragment="title">Hex - 로그인</title>

<th:block layout:fragment="customHead">
  <style type="text/tailwindcss">
    #remember-me > .checkbox { @apply w-4 h-4 border-2 mt-0.5 bg-white border-violet-300 }
    #remember-me > input:checked ~ .checkbox { @apply before:content-['✔'] before:text-xs before:-mt-1 before:-ml-0.5 before:flex }
  </style>
</th:block>

<main layout:fragment="content">
  <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-violet-600 before:content-['로그인']"></h2>
        <p th:if="${exception} != null" class="mt-2 text-center text-sm text-rose-500" th:text="${exception}"></p>
      </div>
      <form class="mt-8 space-y-6" action="/auth/login" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="username" class="sr-only">ID</label>
            <input id="username" name="username" type="text" autocomplete="username" required 
              class="relative block w-full appearance-none rounded-none rounded-t-md border 
                border-violet-300 px-3 py-2 text-violet-900 placeholder-violet-500 focus:z-10 
                focus:border-violet-500 focus:outline-none focus:ring-violet-500 sm:text-sm" 
              placeholder="ID">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required 
              class="relative block w-full appearance-none rounded-none rounded-b-md border border-violet-300 
                px-3 py-2 text-violet-900 placeholder-violet-500 focus:z-10 focus:border-violet-500 
                focus:outline-none focus:ring-violet-500 sm:text-sm" 
              placeholder="Password">
          </div>
        </div>
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <label id="remember-me" class="flex text-sm text-gray-900 cursor-pointer before:hover:text-violet-600 before:content-['로그인_상태_유지']">
              <input name="remember-me" type="checkbox" class="hidden">
              <div class="checkbox ml-2"></div>
            </label>
          </div>
  
          <div class="text-sm">
            <a href="#" class="font-medium text-violet-600 hover:text-indigo-500 before:content-['비밀번호를_잊으셨나요?']"></a>
          </div>
        </div>
  
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent 
            bg-violet-600 py-2 px-4 text-sm font-medium text-white hover:bg-violet-700 focus:outline-none 
              focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 after:content-['로그인']">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-violet-500 group-hover:text-violet-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
              </svg>
            </span>
          </button>
        </div>
      </form>
      <a type="submit" th:href="@{/member(act='signUp')}" class="group relative flex w-full justify-center rounded-md border border-transparent 
        bg-indigo-400 py-2 px-4 text-sm font-medium after:text-white hover:bg-indigo-500 focus:outline-none 
          focus:ring-2 focus:ring-indigo-300 focus:ring-offset-2 after:content-['회원가입']"></a>
    </div>
  </div>
</main>
