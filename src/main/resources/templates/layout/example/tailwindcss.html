<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<style th:fragment="common" type="text/tailwindcss">
header { @apply h-44 bg-indigo-500 flex justify-between font-extrabold text-white}
header > .logo { @apply float-left text-5xl m-14 }
header > .r-sec { @apply mt-3 }
header > .r-sec > .t-btn { @apply text-right mt-4 mr-4 }
header > .r-sec > .t-btn > a { @apply mr-5 }
#section {@apply w-full bg-indigo-300 h-20 text-center;}
</style>

</html>
