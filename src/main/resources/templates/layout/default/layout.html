<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 헤드 -->
<head th:replace="layout/default/head :: headFragment"></head>

<body>
    <!-- 상단바 -->
    <header th:replace="layout/default/top :: topFragment"></header>

    <!-- 본문 -->
    <section layout:replace="layout/default/section :: sectionFragment"></section>
    <section layout:replace="layout/default/content :: contentFragment"></section>

    <!-- 푸터 -->
    <footer th:replace="layout/default/footer :: footerFragment"></footer>
</body>
</html>
